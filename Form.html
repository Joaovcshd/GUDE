<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contato Gude </title>
    <link rel="stylesheet" href="Form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="img" href="img">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="interface">
            <div class="logo">
                
                <img src="./Design sem nome.png" alt="Gude" class="Logo">
                
            </div>

            <nav class="menudektop">
                <ul>
                    <li><a href="./index.html"><img src="./casinha-de-cachorro.png" alt="ca" class="imgh">Início</a>
                    </li>
                    <li><a href="./Objetivos.html"><img src="./prancheta.png" alt="prancheta"
                                class="imgh">Objetivos</a></li>
                    <li><a href="./Form.html"><img src="./central-de-atendimento.png" alt="center" class="imgh">Contato</a></li>
                </ul>
            </nav>

            <div class="btn-contato">
                <a href="https://www.instagram.com/gude.paratodos?igsh=eDhuMDFkMG5yeGx5&utm_source=qr">
                    <button><img src="./instagram.png" alt="inta" class="imgh">Instagram</button>
                </a>
            </div>
    </header>

    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Contato Gude</h1>
                </div>

            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="datenacimento">Idade</label>
                    <input id="datenacimento" type="#" name="datenacimento" placeholder="informe sua idade" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="number">Telefone</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required maxlength="11">
                </div>


                <div class="input-box">
                    <label for="number">Cep</label>
                    <input id="number" type="number" name="number" placeholder="Digite seu Cep" required>
                </div>

                <div class="input-box">
                    <label for="endereco">Endereço</label>
                    <input id="endereco" type="endereco" name="endereco" placeholder="Digite seu Endereço" required>
                </div>

                <div class="input-box">
                    <label for="number residencial">Número residencial</label>
                    <input id="number residencial" type="" name="number residencial"
                        placeholder=" Número da sua residência" required>
                </div>

                <div class="input-box">
                    <label for="complement">Complemento</label>
                    <input id="complement" type="text" name="complement" placeholder="ex:apto1" required>
                </div>

            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>

                <select id="genero">
                    <option value="#">Selecione uma opção</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros"> Outros</option>
                </select>

                <div id="caixaTexto" style="display: none;">
                    <label for="outroGenero"></label>
                    <input type="text" id="outroGenero" placeholder="Informe seu Gênero">
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
                
                </div>
            </div>

        </form>

    </div>
    </div>
      
    <script src="script.js"></script>
    
    <footer>
        <div id="footer_content">
            <div id="footer_contacts">
                <h1 class="cor-title">Sobre nós</h1>
                <img src="./Design sem nome.png" alt="egegerg" class="kgnepog">
                <p>Um lugar para todos.</p>

                <div id="footer_social_media">
                    <a href="https://www.instagram.com/gude.paratodos?igsh=anh6NWowOWs4b3Fv" class="footer-link"
                        id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="#" class="footer-link" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="#" class="footer-link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>

            <ul class="footer-list">
                <li>
                    <h1 class="cor-title">Blocos</h1>
                </li>
                <li>
                    <a href="./index.html" class="footer-link">Inicio</a>
                </li>
                <li>
                    <a href="./Objetivos.html" class="footer-link">Objetivos</a>
                </li>
                <li>
                    <a href="./Form.html" class="footer-link">Contato</a>
                </li>
            </ul>


            <div id="footer_subscribe">
                <h1 class="cor-title">Increva-se</h1>

                <p>
                    Digite seu e-mail para ser notificado sobre
                    nossas notícias e muito mais.
                </p>

                <div id="input_group">
                    <input type="email" id="email">
                    <button>
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="footer_copyright">
            &#169
            Copyright Gude
        </div>
    </footer> <!-- < finalfooter> -->
</body>

</html>
